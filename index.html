
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3&display=swap" rel="stylesheet">
        
        <title>Oldagram</title>
    </head>
    <body>
        <header>
            <div class="container">
                <img src="images/logo.png" class="logo-img" alt="oldagram logo">
                <img src="images/user-avatar.png" alt="user profile picture" class="user-img">
            </div>
        </header>
        <main>
            <section id="one">
                <div class="container">
                        <div class="profile-details">
                            <img id="avatar-img" src="./images/avatar-vangogh.jpg" class="avatar-img" alt="profile pic of vangogh">
                            <div class="profile-text">
                                <p id='avatar-name' class="name">Vincent van Gogh</p>
                                <p id="avatar-location">Zudert, Netherlands</p>
                            </div>
                        </div>
                </div>
            </section>
            <section id="two">
                <div class="container second">
                    <img id='oldagram-post' src="./images/post-vangogh.jpg" class="post-img" alt="Selfie painting of vangogh">
                    <div class="reactions">
                        <div class="engagements">
                            <img id='like-button' src="./images/icon-heart.png" alt="like icon">
                            <img src="./images/icon-comment.png" alt="comment icon">
                            <img src="./images/icon-dm.png" alt="share icon">
                        </div>
                        <p class="likes"><span id="like">21</span> likes</p>
                        <p><span class="comment">Vincy1853</span> just took a few mushrooms lol</p>

                    </div>
                
                </div>
            </section>
                        
                

        </main>
        
       
        <script src="index.js"></script>
    </body>
</html>
